<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Michele Argenti | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Rome Italy, Madrid Spain, Paris France"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Michele Argenti</p>
    </footer>
</body>

</html>
