<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Website Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="author" content="Michele Argenti">
    <meta name="description" content="Michele Argenti, WDD130, Contact Us">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="./images/logo.jpg" alt="Logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Rapid Rush Adventures</h1>
        <div class="company-info">
            <div class="address">
                <h2>Our Location</h2>
                <p>
                    Carbonarola<br>
                    Italy
                </p>
            </div>
            <div class="numbers">
                <h2>Our Numbers</h2>
                <p>
                    +1 (123) 345 789<br>
                    +39 123 456 7890
                </p>
            </div>
            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13617.488624358508!2d11.265454608317675!3d45.03690313002648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477fa09982e06151%3A0x65ac94c17e707b60!2s45030%20Bariano%20RO!5e0!3m2!1sit!2sit!4v1743789663790!5m2!1sit!2sit"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="imgages">
            <img src="" alt="employ-1">
            <img src="" alt="employ-2">
            <img src="" alt="employ-3">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <fieldset>
                    <div class="form-items column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-items column2">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="mario.rossi@gmail.com">
                    </div>
                    <div class="form-items column2">
                        <label for="purpose">Purpose of Message:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="purpose-inquiry" name="message-purpose" value="General Inquiry"
                                    required checked>
                                <label for="purpose-inquiry">General Inquiry</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="purpose-reservation" name="message-purpose"
                                    value="Reservation Question">
                                <label for="purpose-reservation">Reservation Question</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="purpose-suggestion" name="message-purpose"
                                    value="Website Suggestion">
                                <label for="purpose-suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-items column2">
                        <label for="message">Message:</label>
                        <textarea name="message" id="message" row="3" placeholder="Ask us everything"></textarea>
                    </div>
                    <div class="form-items column2">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                    </div>
                    <div class="submit">
                        <button type="submit">Submit Form</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2025, Rapid Rush Adventures, Michele Argenti</p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="./images/facebook.webp" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="./images/instragram.webp" alt="Instagram">
            </a>
            <a href="https://x.com">
                <img src="./images/x.webp" alt="X">
            </a>
        </nav>
    </footer>
</body>

</html>
